version: '3.8'

services:
  db:
    image: postgres:15
    container_name: taylorsoft_postgres
    environment:
      POSTGRES_DB: taylorsoft
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    networks:
      - taylorsoft_network
    restart: unless-stopped

  pgadmin:
    image: dpage/pgadmin4
    container_name: taylorsoft_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@taylorsoft.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - db
    networks:
      - taylorsoft_network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  taylorsoft_network:
    driver: bridge

